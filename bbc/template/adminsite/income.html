{% extends 'adminsite/base_admin.html' %}
{% block title %} Admin Income Chart Page {% endblock %}
{% block content %}
<canvas id="myChart"></canvas>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    ctx.width = window.innerWidth;
    ctx.height = window.innerHeight;
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for dt in labels %} '{{dt}}', {% endfor %}],
            datasets: [{
                label: '# Income each month',
                data: [{% for dt in data %} {{dt}}, {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }],
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
